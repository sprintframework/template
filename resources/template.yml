application:
  package: "github.com/sprintframework/template"
  company: "CodeAllergy"
  copyright: "Copyright (c) 2022 Zander Schwid & Co. LLC. All rights reserved."
  nat: "off"
  autoupdate: "on"
  bootstrap-tokens: "boot"

config-storage:
  split-key-value: false

host-storage:
  split-key-value: true

webapp:
  name: "PreCook Template"

control-grpc-server:
  listen-address: "127.0.0.1:8444"

control-gateway-server:
  listen-address: ":8443"
  options: "gateway;pages;assets"
  use-proto-names: true

lumberjack:
  rotate-on-start: true

tls-config:
  insecure: true


